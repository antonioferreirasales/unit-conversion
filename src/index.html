<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ruler.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div id="hero">
      <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
      <div id="unit-conteiner">
        <input type="text" name="unit" id="unit-input" value="20" autofocus>
      </div>
      <button id="convert-bttn">Convert</button>
    </div>
    <div id="container">
      <div class="conversion">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-value">20 meters = 65.617 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="conversion">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-value">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
      </div>
      <div class="conversion">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="kilos-value">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
